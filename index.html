<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pantalla de Inicio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay"></div>
  <div class="login-container">
    <img src="imagenes/logo.png" alt="Logo" class="logo">

    <div class="forms">
      <!-- Profesores -->
      <div class="form-box">
        <h2>Profesores/Presentadores</h2>
        <input type="email" placeholder="Correo Institucional|Matricula@merida.tecnm.mx">
        <input type="password" placeholder="Contraseña">
        <button class="btn-grad">INICIAR SESIÓN</button>
        <a href="register.html" class="register-link">Registrarse</a>
      </div>

      <!-- Estudiantes -->
      <div class="form-box">
        <h2>Estudiantes/Asistentes</h2>
        <input type="text" placeholder="Código de Sesión">
        <button class="btn-grad">ENTRAR DE FORMA ANÓNIMA</button>
        <p class="info">No necesitas cuenta.</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
