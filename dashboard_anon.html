<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Anónimo</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: center;
    }
    .logout-btn {
      margin-top: 20px;
      background: crimson;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Acceso Anónimo</h1>
    <p><strong>Código de Sesión:</strong> <span id="codigo"></span></p>
    <button class="logout-btn" onclick="logout()">Salir</button>
  </div>

<script>
const codigo = localStorage.getItem('anonCode');

if (!codigo) {
  alert('No ingresaste ningún código de sesión');
  window.location.href = 'index.html';
} else {
  document.getElementById('codigo').textContent = codigo;
}

function logout() {
  localStorage.removeItem('anonCode');
  window.location.href = 'index.html';
}
</script>
</body>
</html>
