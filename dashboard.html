<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
        width: 600px;
        height: 200px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: center;
    }
    .logout-btn {
      margin-top: 20px;
      background: crimson;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Bienvenido</h1>
    <p><strong>Usuario:</strong> <span id="nombre"></span></p>
    <p><strong>Correo:</strong> <span id="correo"></span></p>
    <p><strong>Rol:</strong> <span id="rol"></span></p>
    <button class="logout-btn" onclick="logout()">Cerrar sesión</button>
  </div>

<script>
const user = JSON.parse(localStorage.getItem('user'));

if (!user) {
  alert('No has iniciado sesión');
  window.location.href = 'index.html';
} else {
  document.getElementById('nombre').textContent = user.nombre_completo;
  document.getElementById('correo').textContent = user.correo;

  // Mapear roles a texto
  let rolTexto = '';
  switch(user.rol) {
    case 1: rolTexto = 'Profesor'; break;
    case 2: rolTexto = 'Alumno'; break;
    case 3: rolTexto = 'Moderador'; break;
    default: rolTexto = 'Desconocido';
  }
  document.getElementById('rol').textContent = rolTexto;
}

function logout() {
  localStorage.removeItem('user');
  window.location.href = 'index.html';
}
</script>
</body>
</html>
